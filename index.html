<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>UnderGround</title>
  <script type="text/javascript">
    var index=0;
    function changeBanner(){ 
      $(document).ready(function() {
      var urls = ["deunderground-v6-purp.png" width="1280px", "deunderground-v6-blue.png" width="1280px", "deunderground-v6-orange.png" width="1280px", "deunderground-v6.png" width="1280px", "deunderground-v6-green.png" width="1280px"];
    
      var cout = 1;
      $('body').css('background-image', 'url("' + urls[0] + '")');
      setInterval(function() {
        $('body').css('background-image', 'url("' + urls[cout] + '")');
        cout == urls.length-1 ? cout = 0 : cout++;
      }, 5000);
      });
    }
    window.onload = function () {setInterval(changeBanner, 1)};
  </script>
</head>
<body>
  <div id="wrapper">
    <div>
      <img src="deunderground-v6-purp.png" width="1280px" height="720px" />
      <img src="deunderground-v6-blue.png" width="1280px" height="720px" />
      <img src="deunderground-v6-orange.png" width="1280px" height="720px" />
      <img src="deunderground-v6.png" width="1280px" height="720px" />
      <img src="deunderground-v6-green.png" width="1280px" height="720px" />
    </div>
  </div>
</body>
</html>
